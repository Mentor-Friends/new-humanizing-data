<div class="w-4/5 mx-auto my-8">
  <h1>Basic Information</h1>
  <form
    method="post"
    action="/"
    onsubmit="submitAddItemForm(event)"
    name="addItemForm"
    id="add-item-form"
  >
    <div class="my-4">
      <label
        for="name"
        class="block text-sm font-medium leading-6 text-gray-900"
        >First Name<span class="text-rose-400">*</span></label
      >
    </div>
      <div class="mt-2">
        <input
          type="text"
          name="fname"
          id="fname"
          autocomplete="item-name"
          class="block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-md sm:text-sm sm:leading-6"
        />
      </div>
      <div class="my-4">
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Last Name<span class="text-rose-400">*</span></label
        >
      </div>
      <div class="mt-2">
          <input
            type="text"
            name="lname"
            id="lname"
            autocomplete="item-name"
            class="block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-md sm:text-sm sm:leading-6"
          />
      </div>
      <div class="my-4">
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email<span class="text-rose-400">*</span></label
        >
      </div>
        <div class="mt-2">
          <input
            type="text"
            name="email"
            id="email"
            autocomplete="item-name"
            class="block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-md sm:text-sm sm:leading-6"
          />
        </div>
    </div>
    <button
      class="bg-green-600 cursor-pointer hover:bg-green-900 text-white text-sm leading-6 font-medium py-3 px-6 m-2 rounded-lg"
      type="submit"
    >
      Update Profile
    </button>
  </form>
</div>
